@()

@main("Roomba Simulator") {
    <div class="input">
        <form ng-submit="runSimulation()">
            <textarea ui-codemirror="editorOptions" ng-model="code"></textarea><br/>
            <input type="submit" value="Run" />
        </form>
    </div>
    <div class="output">
        <div id="world">
            <div id="robot" ng-style="pos"></div>
        </div>
    </div>
}
