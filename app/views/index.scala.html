@()

@main("Roomba Simulator") {
    <div id="input">
        <form ng-submit="runSimulation()">
            <label>
                <textarea ui-codemirror="editorOptions" ng-model="code"></textarea>
            </label><br/>
            <input type="submit" value="Run" />
        </form>
    </div>
    <div id="output">
        <div id="world">
            <div id="finish" ng-style="finish">move robot here</div>
            <div id="robot" ng-style="robot"></div>
            <div class="wall" ng-repeat="wall in walls" ng-style="wall"></div>
        </div>
    </div>
    <div id="console">
        <pre class="line" ng-repeat="line in console" ng-class="line.type">{{line.text}}</pre>
    </div>
}
